<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastrar Doação</title>
        <link href="../layout/css/bootstrap.min.css" rel="stylesheet"/>

    </h:head>

    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../home.xhtml">Sistema de Doações</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="../home.xhtml">Página Inicial</a></li>
                        <li><a href="../consultas/meuhistorico.xhtml">Meu histórico de doações</a></li>
                        <li><a href="../consultas/listainstituicoes.xhtml">Lista de Instituioções</a></li>
                        <li><a href="../consultas/minhasmensagens.xhtml">Caixa de Mensagens</a></li>
                        <li><a href="../cadastros/enviarmensagem.xhtml">Nova mensagens</a></li>
                        <li><a href="../cadastros/cadastrodoacao.xhtml">Fazer uma nova doação</a></li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">


                        <li><p:outputLabel value="#{doadorSessionMB.doadorLogado.nomeCompleto}"/></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="jumbotron">
            <div style="margin-left:400px">

                <h:form>


                    <p:outputLabel value="Item a ser doadao"/> <br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.item}"/><br/>

                    <p:outputLabel value="Até quando a doação vai estar disponível?"/><br/>
                    <p:calendar size="50" value="#{doacaoMB.doacao.dataValidade}"/><br/>

                    <p:outputLabel value="Estado"/><br/>


                    <p:selectOneMenu style="width:380px" 
                                value="#{doadorMB.doador.endereco.estado}">
                        <f:selectItem itemLabel="Acre" itemValue="AC" />
                        <f:selectItem itemLabel="Alagoas" itemValue="AL" />
                        <f:selectItem itemLabel="Amapá" itemValue="AP" />
                        <f:selectItem itemLabel="Amazonas" itemValue="AM" />
                        <f:selectItem itemLabel="Bahia" itemValue="BA" />
                        <f:selectItem itemLabel="Ceara" itemValue="CE" />
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
                        <f:selectItem itemLabel="Espírito Santo" itemValue="ES" />
                        <f:selectItem itemLabel="Goiás" itemValue="GO" />
                        <f:selectItem itemLabel="Maranhão" itemValue="MA" />
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="CE" />
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                        <f:selectItem itemLabel="Pará" itemValue="PA" />
                        <f:selectItem itemLabel="Paraíba" itemValue="PB" />
                        <f:selectItem itemLabel="Paraná" itemValue="PR" />
                        <f:selectItem itemLabel="Pernambuco" itemValue="PE" />
                        <f:selectItem itemLabel="Piauí" itemValue="PI" />
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                        <f:selectItem itemLabel="Rio Grande do  Sul" itemValue="RS" />
                        <f:selectItem itemLabel="Rondônia" itemValue="RO" />
                        <f:selectItem itemLabel="Roraima" itemValue="RR" />
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                        <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                        <f:selectItem itemLabel="Sergipe" itemValue="SE" />
                        <f:selectItem itemLabel="Tocations" itemValue="TO"/>
                    </p:selectOneMenu>

                    <br/>

                    <p:outputLabel value="Cidade"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.cidade}"/><br/>

                    <p:outputLabel value="Bairro"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.bairro}"/><br/>

                    <p:outputLabel value="Logradouro"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.logradouro}"/><br/>

                    <p:outputLabel value="CEP"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.cep}"/><br/>

                    <p:outputLabel value="Número"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.numero}"/><br/>

                    <p:outputLabel value="Complemento"/><br/>
                    <p:inputText size="50" value="#{doacaoMB.doacao.endereco.complemento}"/><br/>

                    <p:outputLabel value="Nos conte um pouco mais sobre esta doação"/><br/>
                    <p:inputTextarea rows="7"
                                     value="#{doacaoMB.doacao.descricao}"
                                     style="width:380px"/><br/><br/>
                    <p:commandButton style="width:380px"
                                     value="Cadastar" 
                                     action="#{doacaoMB.salvarDoacao()}"
                                     />
                </h:form>
            </div>
        </div>
    </h:body>

</html>
