<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro Doador</title>
        <title>Sistema de Doações</title>
        <link href="../layout/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <h:form>
            <div>
                <div class='form-group'>
                    <p:outputLabel  value="Email"/><br/>
                    <p:inputText
                        size="35"
                        placeholder="Digite o seu email aqui"
                        value="#{doadorSessionMB.doadorLogado.email}"/><br/>
                </div>
                <div class="form-group">
                    <p:outputLabel  value="Senha"/><br/>
                    <p:inputText
                        size="35"
                        value="#{doadorSessionMB.doadorLogado.senha}"/>
                    <br/>
                    <p:commandButton value="Fazer Login" action="#{doadorSessionMB.login()}"/>
                </div>
                <p:link href="cadastros/cadastrodoador.xhtml"
                        value="Ainda não tem conta? Clique aqui!"/>
            </div>

        </h:form>
    </h:body>

</html>
