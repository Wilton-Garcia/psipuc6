<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Teste banco</title>
    </h:head>
    <h:body onload="#{doadorBean.carregaDoBanco(1)}">

        <h:form>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Nome"/>
                <p:outputLabel value="#{doadorBean.doador.nomeCompleto}"/>
                <p:outputLabel value="Email"/>
                <p:outputLabel value="#{doadorBean.udoadoremail}"/>
                <p:outputLabel value="Estado"/>
                <p:outputLabel value="#{doadorBean.udoadorendereco.estado}"/>
                <p:outputLabel value="Cidade"/>
                <p:outputLabel value="#{doadorBean.usudoadordereco.cidade}"/>
                <p:outputLabel value="Bairro"/>
                <p:outputLabel value="#{doadorBean.udoadorendereco.bairro}"/>
                <p:outputLabel value="Logradouro"/>
                <p:outputLabel value="#{doadorBean.doador.endereco.logradouro}"/>
                <p:outputLabel value="Bairro"/>
                <p:outputLabel value="#{doadorBean.usudoadordereco.bairro}"/>
                <p:outputLabel value="Nº"/>
                <p:outputLabel value="#{doadorBean.udoadorendereco.numero}"/>
                <p:outputLabel value="Complemento"/>
                <p:outputLabel value="#{doadorBean.udoadorendereco.complemento}"/>
            </h:panelGrid>
            <p:commandButton value="Consutar"/>
        </h:form>
        <p:dataGrid emptyMessage="Doador não econtrado, ou sem doações em seu histórico">

        </p:dataGrid>
    </h:body>
</html>
