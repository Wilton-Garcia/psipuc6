<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastrar Doação</title>
    </h:head>

    <h:body>
        <p:outputLabel value="Email:   "/>
        <p:outputLabel value="#{doadorSessionMB.doadorLogado.email}" />
        <br/>
        <p:outputLabel value="Nome:    "/>
        <p:outputLabel value="#{doadorSessionMB.doadorLogado.nomeCompleto}"/>
        <br/>
        <hr/>
        
        <p:outputLabel value="Faça contato com uma ong"/>
        <h:form>
            <p:outputLabel value="Email de destino"/>
            <p:inputText value="#{mensagemMB.mensagem.destinatario}" />
            
            <p:outputLabel value="Assunto:"/>
            <p:inputText value="#{mensagemMB.mensagem.assunto}"/>
            <p:outputLabel value="Texto"/>
            <p:inputTextarea value="#{mensagemMB.mensagem.texto}"/>
            <p:commandButton value="Enviar mensagem" action="#{mensagemMB.enviarMensagem()}"/>
        </h:form>
    </h:body>

</html>
