<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <p:outputLabel value="Faça uma doação, mude vidas com poucos cliques"/><br/>
            <p:outputLabel value="O que deseja doar?"/>
            <p:inputText/><br/>
            <p:outputLabel value="Até quando essa doação vai estar disponivél?"/>
            <p:inputMask mask="99/99/2099"/><br/>
            <p:outputLabel value="Endereço para retirar a doação"/>
            <p:inputText/><br/>
            <p:outputLabel value="Nós conte mais sobre essa doação"/>
            <p:inputTextarea/><br/>
            <p:commandButton value="Cancelar Doação"/>
            <p:commandButton value="Concluir Doação"/>
        </h:panelGrid>
    </h:body>
