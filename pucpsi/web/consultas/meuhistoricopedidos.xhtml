<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Meu Histório</title>
        <title>Sistema de Doações</title>
        <link href="../layout/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
       <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../home.xhtml">Sistema de Doações</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="../homei.xhtml">Página Inicial</a></li>
                        <li><a href="listainstituicoes.xhtml">Lista de Instituioções</a></li>
                        <li><a href="minhasmensagensi.xhtml">Caixa de Mensagens</a></li>
                        <li><a href="../cadastros/enviarmensagemi.xhtml">Nova mensagens</a></li>
                        <li><a href="../cadastros/cadastropedidodoacaoi.xhtml">Fazer uma nova doação</a></li>
                        
                    </ul>
                   
                    <ul class="nav navbar-nav navbar-right">
                   

                        <li><p:outputLabel value="#{instituicaoSessionMB.instituicaoLogada.nomeInstituicao}"/></li>

                    </ul>
                </div><!-- /.navbar-collapse-->
            </div><!-- /.container-fluid -->
        </nav>
        
        <h:form>
            <p:commandButton value="Atualizar"
                             action="#{solicitacaoMB.carregarHistoricoPedidos()}"
                             update="@all"/>
            <p:dataTable emptyMessage="Ainda não há nenhuma realizada por este usuário"
                         value="#{solicitacaoMB.historicoDePedidos}"
                         var="his">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                        #{his.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Item</f:facet>
                        #{his.item}
                </p:column>
                <p:column>
                    <f:facet name="header">Prazo final da doação</f:facet>
                        #{his.dataValidadePedido}
                </p:column>
               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
