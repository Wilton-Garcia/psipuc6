<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Instituições</title>
        <link href="../layout/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>


    <!--        BootStrap
        <nav class="navbar navbar-default">-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="#">Sistema de Doações</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../logininstituicao.xhtml">Login (Instituições)
                        </a></li>
                    <li><a href="../logindoador.xhtml">Login (Doadores)</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <h:body>
        <div class="text-info">
            <p:outputLabel value="Para fazer parte do nosso sitema é bem simples, basta preenhcer alguns dados a baixo"
                           style="font-size:20px;margin-left:50px;margin-top: 25px;"/>
        </div>
        <br/><br/>
        <div class="jumbotron">
            <div style="margin-left:420px">
                <h:form>

                    <p:outputLabel value="Email"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.email}"
                                 size="50"/><br/>
                    <p:outputLabel value="Senha"/><br/>
                    <p:password value="#{instituicaoMB.instituicao.senha}"
                                size="50"/><br/>
                    <p:outputLabel value="Nome Instituicao"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.nomeInstituicao}"
                                 size="50"/><br/>
                    <p:outputLabel value="Data de Nascimento"/><br/>
                    <p:calendar value="#{instituicaoMB.instituicao.dataCriacao}"
                                size="50"/><br/>
                    <p:outputLabel value="CNPJ"/><br/>
                    <p:inputMask mask="99.999.999/0001-99" value="#{instituicaoMB.instituicao.cnpj}"
                                 size="50"/><br/>
                    <p:outputLabel value="Estado"
                                   /><br/>
                    <p:selectOneMenu style="width:380px" 
                                     value="#{instituicaoMB.instituicao.endereco.estado}">
                        <f:selectItem itemLabel="Acre" itemValue="AC" />
                        <f:selectItem itemLabel="Alagoas" itemValue="AL" />
                        <f:selectItem itemLabel="Amapá" itemValue="AP" />
                        <f:selectItem itemLabel="Amazonas" itemValue="AM" />
                        <f:selectItem itemLabel="Bahia" itemValue="BA" />
                        <f:selectItem itemLabel="Ceara" itemValue="CE" />
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
                        <f:selectItem itemLabel="Espírito Santo" itemValue="ES" />
                        <f:selectItem itemLabel="Goiás" itemValue="GO" />
                        <f:selectItem itemLabel="Maranhão" itemValue="MA" />
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="CE" />
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                        <f:selectItem itemLabel="Pará" itemValue="PA" />
                        <f:selectItem itemLabel="Paraíba" itemValue="PB" />
                        <f:selectItem itemLabel="Paraná" itemValue="PR" />
                        <f:selectItem itemLabel="Pernambuco" itemValue="PE" />
                        <f:selectItem itemLabel="Piauí" itemValue="PI" />
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                        <f:selectItem itemLabel="Rio Grande do  Sul" itemValue="RS" />
                        <f:selectItem itemLabel="Rondônia" itemValue="RO" />
                        <f:selectItem itemLabel="Roraima" itemValue="RR" />
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                        <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                        <f:selectItem itemLabel="Sergipe" itemValue="SE" />
                        <f:selectItem itemLabel="Tocations" itemValue="TO"/>
                    </p:selectOneMenu><br/>
                    <p:outputLabel value="Cidade"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.endereco.cidade}"
                                 size="50"/><br/>
                    <p:outputLabel value="Bairro"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.endereco.bairro}"
                                 size="50"/><br/>
                    <p:outputLabel value="Logradouro"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.endereco.logradouro}"
                                 size="50"/><br/>

                    <p:outputLabel value="CEP"/><br/>
                    <p:inputMask mask="99999-999" 
                                 value="#{instituicaoMB.instituicao.endereco.cep}"
                                 size="50"/><br/>
                    <p:outputLabel value="Número"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.endereco.numero}"
                                 size="50"/><br/>
                    <p:outputLabel value="Complemento"/><br/>
                    <p:inputText value="#{instituicaoMB.instituicao.endereco.complemento}"
                                 size="50"/><br/><br/>

                    <p:commandButton value="Finalizar cadastro" 
                                     action="#{instituicaoMB.salvar()}"
                                     style="width:380px"
                                     update="@all"/><br/>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
