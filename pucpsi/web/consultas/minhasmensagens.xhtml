<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Instituições Cadastradas</title>
    </h:head>
    <h:body >

        <p:outputLabel value="Email:   "/>
        <p:outputLabel value="#{doadorSessionMB.doadorLogado.email}" />
        <br/>
        <p:outputLabel value="Nome:    "/>

        <p:outputLabel value="#{doadorSessionMB.doadorLogado.nomeCompleto}"/>
        <br/>
        <hr/>

        <h:form>
            <p:commandButton value="Atualizar"
                             action="#{mensagemMB.atualizarCaixaDeEntrada()}"
                             update="@all"/>
            
            <p:dataTable emptyMessage="Ainda não há nenhuma mensagem recebida"
                         value="#{mensagemMB.caixaDeEntrada}"
                         var="msg">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                        #{msg.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Remetente</f:facet>
                        #{msg.remetente}
                </p:column>
                <p:column>
                    <f:facet name="header">Assunto</f:facet>
                        #{msg.assunto}
                </p:column>
                <p:column>
                    <p:commandLink value="Consultar"
                                   action="#{instituicaoMB.consultar(ins)}"
                                   update=":dialog"     
                                   oncomplete="PF('Mensagem').show();"
                                   />
                </p:column>

            </p:dataTable>

        </h:form>
        <p:dialog header="Mensagem"
                  modal="true"
                  id="dialog"

                  widgetVar="mensagem">
            <p:inputTextarea value="#{msg.texto}"
                             disabled="true"/>
        </p:dialog>
    </h:body>

</html>
